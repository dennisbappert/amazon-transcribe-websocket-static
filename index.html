<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>PPTXRAY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tingle/0.15.1/tingle.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: #ff9900; height: 100%;">
    <div class="scoring" style="display: none;">
        <div style="display: flex;
        align-items: center;
        justify-content: center;">
            <div style="display: inline-block; width: 35%;">
                <i class="far fa-thumbs-up fa-10x" style="color: #232f3e;"></i>
            </div>
            <div style="display: inline-block;
            width: 60%;
            margin-left: 50px;
            float: right;
            font-size: 30px;">
                Great work, your score is 95%
            </div>
        </div>
    </div>
    <img src="aws.png" style="height: 75px;
    position: absolute;
    right: 30px;"></img>
    <div class="container">
        <textarea id="transcript" class="" placeholder="" rows="6"
            readonly="readonly" style="background-color: #ff9900;
            border: 0;
            box-shadow: none;
            font-weight: 100;
            overflow: hidden;
            resize: none;
            font-size: 4rem;"></textarea>
    </div>
    <div id="gauge" style="
    height: 150px;
    position: absolute;
    bottom: 5px;
    right: -10px;"></img>
    <div class="footer">
        <a>Show cadence</a>
        <a>Verify company fit</a>
        <a id="score-btn" href="#">Score presentation</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tingle/0.15.1/tingle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
    <script src="gauge.js"></script>
    <script src="dist/main.js"></script>
</body>

</html>
